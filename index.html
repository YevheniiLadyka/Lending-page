<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <section class="portfolio">
            <div class="container">
                <h2 class="tittle portfolio__tittle">Portfolio</h2>
                <div class="portfolio__img">
                    <img src="./img/banner.jpg" alt="banner">
                    <p class="portfolio__text">Online fashion store - Homepage</p>
                </div>
            </div>
        </section>

        <section class="reebok">
            <div class="container">
                <div class="reebok__img">
                    <img src="./img/reebok_web.jpg" alt="reebok">
                    <p class="reebok__text">Reebok Store - Concept</p>
                </div>
            </div>
        </section>

        <section class="braun">
            <div class="container">
                <div class="braun__img">
                    <img src="./img/braun.jpg" alt="camera">
                    <p class="braun__text">Braun Landing Page - Concept</p>
                </div>
            </div>
        </section>

        <footer class="contacts">
            <div class="container">
                <h2 class="tittle contacts__tittle">Contacts</h2>
                <p class="contacts__text">Want to know more or just chat?<br>
                    You are welcome!</p>
                <div class="contacts__action">
                    <button class="contacts__button">Send message</button>
                </div>
                <div class="contacts__img">
                    <img id="icons" src="./img/Group 12.png" alt="icons">
                    <p class="contacts__text2">Like me on <br>
                        LinkedIn, Instagram, Behance, Dribble</p>
                </div>
            </div>
        </footer>



    </div>
</body>

</html>
